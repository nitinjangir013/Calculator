<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Advanced Calculator | Perform Complex Calculations with Ease</title>
	<meta name="description"
		content="This advanced calculator allows you to perform a wide range of calculations, from basic arithmetic to complex scientific functions. Solve equations, manipulate data, and get accurate results quickly and easily.">
	<meta name="keywords"
		content="calculator, advanced calculator, scientific calculator, math calculations, online calculator, free calculator, calculations, solve equations, math problems, arithmetic, scientific functions">
	<link rel="stylesheet" href="./style.css">
	<link rel="icon" type="image/x-icon"
		href="https://www.google.com/imgres?q=favicon%20calculator&imgurl=https%3A%2F%2Fcdn2.iconfinder.com%2Fdata%2Ficons%2Fios7-inspired-mac-icon-set%2F512%2FCalculator_512.png&imgrefurl=https%3A%2F%2Fwww.iconfinder.com%2Ficons%2F171352%2Fcalculator_icon&docid=I39Gsf6O4XR7NM&tbnid=-1Z7qFDt6sg72M&vet=12ahUKEwj1-sfos8SFAxXQ8DgGHZzSAKIQM3oECBoQAA..i&w=512&h=512&hcb=2&ved=2ahUKEwj1-sfos8SFAxXQ8DgGHZzSAKIQM3oECBoQAA">
</head>

<body>
	<!-- partial:index.partial.html -->
	<div class="container">
		<div class="calculater">
			<!--    Calculator Screen      -->
			<div class="cal_screen">
				<div class="scr_number">0</div>
			</div>
			<!--     Calculator Buttons     -->
			<div class="cal_btns_container">
				<div class="cal_btn c" onclick="show('ac')">AC</div>
				<div class="cal_btn c" onclick="show('c')">C</div>
				<div class="cal_btn pink" onclick="show('+')">+</div>
				<div class="cal_btn pink" onclick="show('-')">-</div>
				<div class="cal_btn" onclick="show(7)">7</div>
				<div class="cal_btn" onclick="show(8)">8</div>
				<div class="cal_btn" onclick="show(9)">9</div>
				<div class="cal_btn pink" onclick="show('*')">×</div>
				<div class="cal_btn" onclick="show(4)">4</div>
				<div class="cal_btn" onclick="show(5)">5</div>
				<div class="cal_btn" onclick="show(6)">6</div>
				<div class="cal_btn pink" onclick="show('/')">÷</div>
				<div class="cal_btn" onclick="show(1)">1</div>
				<div class="cal_btn" onclick="show(2)">2</div>
				<div class="cal_btn" onclick="show(3)">3</div>
				<div class="cal_btn pink" onclick="show('.')">•</div>
				<div class="cal_btn pink" onclick="show('(')">(</div>
				<div class="cal_btn" onclick="show(0)">0</div>
				<div class="cal_btn pink" onclick="show(')')">)</div>
				<div class="cal_btn equal_btn" onclick="show('=')">=</div>
			</div>
		</div>
	</div>
	<!-- partial -->
	<script src="./script.js"></script>

</body>

</html>
